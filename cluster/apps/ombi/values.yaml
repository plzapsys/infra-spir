ombi:
  image:
    repository: ghcr.io/spirkaa/ombi
    tag: 4.47.1
    pullPolicy: Always
  env:
    TZ: Europe/Moscow
  envFrom:
    - configMapRef:
        name: proxy-config
  controller:
    annotations:
      configmap.reloader.stakater.com/reload: "proxy-config"
  service:
    main:
      ports:
        http:
          port: 5000
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
      hosts:
        - host: &host ombi.devmem.ru
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  persistence:
    config:
      enabled: true
      type: pvc
      accessMode: ReadWriteOnce
      storageClass: longhorn
      size: 1Gi
  resources:
    requests:
      cpu: 50m
      memory: 384Mi
    limits:
      cpu: 1000m
      memory: 512Mi
